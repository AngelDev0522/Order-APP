<ion-content padding>
    <ion-row class="logo-topBlank"></ion-row>
    <ion-row class="logo-row">
        <ion-col size = "2"></ion-col>
        <ion-col size = "8" class="logo">
            <img src="../../assets/logo.png"/>            
        </ion-col>
        <ion-col size = "2"></ion-col>
    </ion-row>    
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset class="logo">
                    <ion-row class="logo-mBlank"></ion-row>
                    <ion-item class = "borderColor">
                        <ion-input type="text" placeholder="Login" name="email" [(ngModel)]="email" required></ion-input>
                    </ion-item>
                    <ion-item class = "borderColor">
                        <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="password" required></ion-input>
                    </ion-item>
                    <ion-row class="logo-mBlank"></ion-row>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row class="logo-row">
            <ion-col>
                <ion-label class="logo_text">{{error}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <ion-button expand="full" shape="round" class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Sign in</ion-button>
            </ion-col>
        </ion-row>    
    </form>
</ion-content>
